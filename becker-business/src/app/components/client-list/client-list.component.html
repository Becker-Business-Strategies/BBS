
<div style="padding-top: 80px" fxShow="true" class="full-height">

  <mat-toolbar>
    <mat-toolbar-row class="nav-bar" fxLayoutAlign="center center" style="background-color: #17664b;">
      <div class="nav-links" fxLayout="row" fxLayoutAlign="center center">
        <span class="nav-item" style="font-size: 14px; color: #FFFFFF"> Client List for Becker Business Strategies</span>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <div class="example-header" fxLayout="row">
    <mat-form-field appearance="outline">
      <mat-icon matPrefix>search</mat-icon>
      <input matInput (keyup)="applyFilter($event.target.value)" label="Filter">
    </mat-form-field>
    <!--<div>-->
      <!--<button mat-mini-fab (click)="openDialog()"><mat-icon>add</mat-icon></button>-->
    <!--</div>-->
  </div>
  <div class="example-container">
    <mat-table [dataSource]="dataSource" matSort>

      <!--<ng-container matColumnDef="id">-->
      <!--<mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>-->
      <!--<mat-cell *matCellDef="let user">{{user._id}}</mat-cell>-->
      <!--</ng-container>-->

      <!--[Name Column]-->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
        <mat-cell *matCellDef="let user">{{user.name}}</mat-cell>
      </ng-container>

      <!--[Last Name Column]-->
      <ng-container matColumnDef="last">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Last </mat-header-cell>
        <mat-cell *matCellDef="let user">{{user.last}}</mat-cell>
      </ng-container>

      <!--[Username Column]-->
      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef mat-sort-header fxHide.lt-md> Email </mat-header-cell>
        <mat-cell *matCellDef="let user" fxHide.lt-md>{{user.email}}</mat-cell>
      </ng-container>

      <!--[Email Column]-->
      <ng-container matColumnDef="phone">
        <mat-header-cell *matHeaderCellDef mat-sort-header fxHide.lt-md> Phone </mat-header-cell>
        <mat-cell *matCellDef="let user" fxHide.lt-md>{{user.phone}}</mat-cell>
      </ng-container>

      <!--[Password Column]-->
      <!--<ng-container matColumnDef="password">-->
      <!--<mat-header-cell *matHeaderCellDef> Password </mat-header-cell>-->
      <!--<mat-cell *matCellDef="let user">{{user.password}}</mat-cell>-->
      <!--</ng-container>-->

      [Actions]
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell *matCellDef="let user">
          <div fxLayout="row">
            <button mat-icon-button color="primary" (click)="openMessage(user)">
              <i class="fa fa-envelope"></i>
            </button>
            <button mat-icon-button color="warn" (click)="deleteUser(user._id)">
              <i class="fa fa-trash-alt"></i>
            </button>
          </div>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns" (click)="onRowClicked(row)"></mat-row>

    </mat-table>
    <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
    <!--<button mat-icon-button (click)="exportUsers()"><mat-icon>file_download</mat-icon></button>-->
  </div>
</div>
